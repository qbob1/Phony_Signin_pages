@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400');

body, html {
  font-family: 'Source Sans Pro', sans-serif;
  padding: 0;
  margin: 0;
  display:flex;
  align-items: center;
  flex-direction: column;
}


.container{
    text-align: center;
    background-color: rgb(255 255 255);
    border-radius: 9px;
    width: 400px;
    height: 500px;
    box-shadow: 1px 1px 24px -4.8px rgb(25 31 53);
}

.box h4 {
  font-family: 'Source Sans Pro', sans-serif;
  color: #4b4b4b; 
  font-size: 18px;
  margin-top:4em;
}

.box h4 span {
  color: #dfdeee;
  font-weight: lighter;
}
.box p {
    color:grey;
}



.box input[type = "text"],.box input[type = "password"] {
    display: block;
    margin: 20px auto;
    /* background: #262e49; */
    /* border: 0; */
    /* border-radius: 5px; */
    padding: 14px 10px;
    width: 320px;
    outline: none;
    color: #d6d6d6;
    -webkit-transition: all .2s ease-out;
    -moz-transition: all .2s ease-out;
    -ms-transition: all .2s ease-out;
    -o-transition: all .2s ease-out;
    /* transition: all .2s ease-out;
}
::-webkit-input-placeholder {
  color: #565f79;
}

.box input[type = "text"]:focus,.box input[type = "password"]:focus {
  border: 1px solid #79A6FE;
  
}

a{
  color: #5c7fda;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

 label input[type = "checkbox"] {
  display: none; /* hide the default checkbox */
}

/* style the artificial checkbox */
label span {
  height: 13px;
  width: 13px;
  border: 2px solid #464d64;
  border-radius: 2px;
  display: inline-block;
  position: relative;
  cursor: pointer;
  float: left;
  left: 7.5%;
}

.btn1 {
    border: 0;
    background: #0072c7;
    color: white;
    /* border-radius: 100px; */
    width: 340px;
    height: 49px;
    font-size: 16px;
    transition: 0.3s;
    cursor: pointer;
}


.rmb {
  position: absolute;
  margin-left: -24%;
  margin-top: 0px;
  color: #dfdeee;
  font-size: 13px;
}

.forgetpass {
  position: relative;
  float: right;
  right: 28px;
}

.dnthave{
    position: absolute;
    top: 92%;
    left: 24%;
}

[type=checkbox]:checked + span:before {/* <-- style its checked state */
    font-family: FontAwesome;
    font-size: 16px;
    content: "\f00c";
    position: absolute;
    top: -4px;
    color: #896cec;
    left: -1px;
    width: 13px;
}

.typcn {
  position: absolute;
  left: 339px;
  top: 282px;
  color: #3b476b;
  font-size: 22px;
  cursor: pointer;
}      

.typcn.active {
  color: #7f60eb;
}

.error {
  background: #ff3333;
  text-align: center;
  width: 337px;
  height: 20px;
  padding: 2px;
  border: 0;
  border-radius: 5px;
  margin: 10px auto 10px;
  position: absolute;
  top: 31%;
  left: 7.2%;
  color: white;
  display: none;
}

footer {
    display: flex;
    margin-left: 8%;
    font-size: 0.2em;
}
.img-container{
    display: flex;
    justify-content: space-evenly;
    align-items: center;
}
.img-container img{
    max-width: 25%;
    max-height:3em;
}
